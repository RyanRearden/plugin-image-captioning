name: "plugin-image-captioning"
description: "Captioning an image using LLMs"
version: "0.1.0"
keywords: "image-captioning, large language model"
authors: "Ryan Rearden <rrearden@udallas.edu>, Seongha Park <seongha.park@anl.gov>, and Yongho Kim <yongho.kim@anl.gov>"
collaborators: "The sage team"
funding: ""
license: ""
homepage: "https://github.com/waggle-sensor/plugin-image-captioning"
source:
  architectures:
    - "linux/amd64"
    - "linux/arm64"
inputs:
  - id: "debug"
    type: "bool"
    description: "Make the program Verbose."
  - id: "stream"
    type: "string"
    description: "The input stream and can be a camera stream (rtsp://) or a file (file://)."
  - id: "fast-acquisition"
    type: bool"
    description: "When given input image is acquired before loading the model."
  - id: "out-dir"
    type: "string"
    description: "Path to save images locally in %Y-%m-%dT%H:%M:%S%z.jpg format."
  - id: "cronjob"
    type: "string"
    description: "Time interval expressed in cronjob style. The program runs indefinitely."
  - id: "model-path"
    type: "string"
    description: "Path to the model. Default is /app/Florence-2-base."
  - id: "skip-uploading-image"
    type: "bool"
    description: "When enabled skip uploading the input image. Ignored when --output-dir presents."
